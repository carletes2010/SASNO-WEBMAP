<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa SASNO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        #iframe-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.95);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #logo {
            position: absolute;
            top: 70px;
            right: 120px;
            width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <img id="logo" src="Logomapa.png" alt="Logo del Mapa">

    <div id="iframe-container">
        <iframe id="alert-iframe" src=""></iframe>
    </div>

    <audio id="audio-ondas" src="inicios.mp3" preload="auto"></audio>
    <audio id="audio-alerta" preload="auto"></audio> <!-- El src se define dinÃ¡micamente -->

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        const ondasActivas = {};
        let sonidoSeleccionado = "alerta.mp3"; // Valor por defecto

        // FunciÃ³n para seleccionar sonido de alerta
        function seleccionarSonidoAlerta() {
            const opcion = prompt(
                "Selecciona el sonido de alerta:\n1 = Sonido oficial de SASMEX\n2 = Alerta Cell Broadcast",
                "1"
            );

            if (opcion === "2") {
                sonidoSeleccionado = "cellbroadcastservice.mp3";
            } else {
                sonidoSeleccionado = "alerta.mp3";
            }

            const audioAlerta = document.getElementById("audio-alerta");
            audioAlerta.src = sonidoSeleccionado;
            console.log("ðŸ”Š Sonido seleccionado:", sonidoSeleccionado);
        }

        // Inicializar el mapa
        function inicializarMapa() {
            map = L.map('map', {
                center: [19.446, -99.965],
                zoom: 7
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            console.log("ðŸ—ºï¸ Mapa inicializado correctamente.");
        }

        // Reproducir audio de ondas
        function reproducirAudioOndas() {
            const audio = document.getElementById('audio-ondas');
            audio.play()
                .then(() => console.log("ðŸ”Š Audio de inicio reproducido."))
                .catch(err => console.error("âŒ Error al reproducir audio de ondas:", err));
        }

        // Reproducir audio de alerta
        function reproducirAudioAlerta() {
            const audio = document.getElementById('audio-alerta');
            audio.loop = true;
            audio.play()
                .then(() => {
                    console.log("ðŸš¨ Audio de alerta iniciado.");
                    setTimeout(() => {
                        audio.pause();
                        audio.currentTime = 0;
                        console.log("ðŸ›‘ Audio de alerta detenido despuÃ©s de 1 minuto.");
                    }, 60000);
                })
                .catch(err => console.error("âŒ Error al reproducir audio de alerta:", err));
        }

        function simularOndas(lat, lng) {
            const id = `${lat}-${lng}`;
            if (ondasActivas[id]) return;

            console.log(`ðŸŒ Dibujando ondas sÃ­smicas en: (${lat}, ${lng})`);
            reproducirAudioOndas();

            const primaryWave = crearOnda([lat, lng], 7000, 'purple');
            const secondaryWave = crearOnda([lat, lng], 4000, '#efb810');

            ondasActivas[id] = [primaryWave, secondaryWave];

            setTimeout(() => {
                primaryWave.remove();
                secondaryWave.remove();
                delete ondasActivas[id];
            }, 120000);
        }

        function crearOnda(center, velocidad, color) {
            let radio = 0;
            const incremento = velocidad / 100;
            const circle = L.circle(center, {
                color: color,
                fillOpacity: 0,
                radius: radio
            }).addTo(map);

            const intervalo = setInterval(() => {
                radio += incremento;
                circle.setRadius(radio);
            }, 10);

            setTimeout(() => clearInterval(intervalo), 120000);

            return circle;
        }

        function mostrarIframe(url) {
            const iframeContainer = document.getElementById("iframe-container");
            const iframe = document.getElementById("alert-iframe");
            iframe.src = url;
            iframeContainer.style.display = "block";

            console.log("ðŸš¨ Iframe de alerta mostrado.");
            reproducirAudioAlerta();

            setTimeout(() => {
                iframeContainer.style.display = "none";
                iframe.src = "";
                console.log("ðŸŸ¢ Iframe ocultado despuÃ©s de 15 segundos.");
            }, 15000);
        }

        function procesarEventos(eventos) {
            eventos.forEach(evento => {
                if (evento.evento === "alerta_sismica") {
                    console.log("ðŸš¨ Alerta sÃ­smica detectada.");
                    mostrarIframe("https://carletes2010.github.io/SASNO-WEBMAP/alerta.html");
                } else if (evento.evento === "sismo_detectado" && evento.coordenadas) {
                    const [lat, lng] = evento.coordenadas.split(',').map(coord => parseFloat(coord.trim()));
                    simularOndas(lat, lng);
                }
            });
        }

        async function listenForEarthquakeData() {
            try {
                const response = await fetch('https://sasjcwebmap.onrender.com/eventos');
                if (response.ok) {
                    const { eventos } = await response.json();
                    if (eventos && eventos.length > 0) {
                        console.log("ðŸ“¥ Eventos recibidos:", eventos);
                        procesarEventos(eventos);
                    } else {
                        console.log("âœ… No hay eventos nuevos.");
                    }
                } else {
                    console.error("âŒ Error al obtener datos del servidor:", response.status);
                }
            } catch (error) {
                console.error("âš ï¸ Error de conexiÃ³n al servidor:", error);
            }
        }

        // Seleccionar sonido y arrancar todo
        document.addEventListener("DOMContentLoaded", () => {
            seleccionarSonidoAlerta();
            inicializarMapa();
            setInterval(listenForEarthquakeData, 1000);
            console.log("ðŸš€ Web cargada correctamente. Analizando cada 1 segundo...");
        });
    </script>
</body>
</html>
