<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa S√≠smico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Estilo para pantalla completa */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%; /* Ocupa todo el alto disponible */
            width: 100%;  /* Ocupa todo el ancho disponible */
        }

        /* Contenedor del iframe */
        #iframe-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.95);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo del logo */
        #logo {
            position: absolute;
            top: 70px;
            right: 120px;
            width: 300px;
            z-index: 1000; /* Asegura que el logo est√© encima del mapa */
        }
    </style>
</head>
<body>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <!-- Logo -->
    <img id="logo" src="Logomapa.png" alt="Logo del Mapa">

    <!-- Contenedor del iframe -->
    <div id="iframe-container">
        <iframe id="alert-iframe" src=""></iframe>
    </div>

    <!-- Archivos de audio -->
    <audio id="audio-ondas" src="inicios.mp3" preload="auto"></audio>
    <audio id="audio-alerta" src="alerta.mp3" preload="auto"></audio>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        const ondasActivas = {}; // Guardar c√≠rculos activos para evitar duplicados

        // Inicializar el mapa
        function inicializarMapa() {
            map = L.map('map', {
                center: [19.446, -99.965],
                zoom: 7
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            console.log("üó∫Ô∏è Mapa inicializado correctamente.");
        }

        document.addEventListener("DOMContentLoaded", inicializarMapa);

        // Reproducir audio de inicio de ondas
        function reproducirAudioOndas() {
            const audio = document.getElementById('audio-ondas');
            audio.play()
                .then(() => console.log("üîä Audio de inicio reproducido."))
                .catch(err => console.error("‚ùå Error al reproducir audio de ondas:", err));
        }

        // Reproducir audio de alerta durante 1 minuto
        function reproducirAudioAlerta() {
            const audio = document.getElementById('audio-alerta');
            audio.loop = true; // Habilitar bucle
            audio.play()
                .then(() => {
                    console.log("üö® Audio de alerta iniciado.");
                    // Detener el audio despu√©s de 1 minuto
                    setTimeout(() => {
                        audio.pause();
                        audio.currentTime = 0;
                        console.log("üõë Audio de alerta detenido despu√©s de 1 minuto.");
                    }, 60000); // 60,000 ms = 1 minuto
                })
                .catch(err => console.error("‚ùå Error al reproducir audio de alerta:", err));
        }

        // Dibujar ondas s√≠smicas
        function simularOndas(lat, lng) {
            const id = `${lat}-${lng}`;
            if (ondasActivas[id]) return; // Evitar duplicados

            console.log(`üåç Dibujando ondas s√≠smicas en: (${lat}, ${lng})`);

            reproducirAudioOndas(); // Reproducir el audio al inicio de las ondas

            const primaryWave = crearOnda([lat, lng], 7000, 'purple');
            const secondaryWave = crearOnda([lat, lng], 4000, '#efb810');

            ondasActivas[id] = [primaryWave, secondaryWave];

            // Eliminar las ondas despu√©s de 120 segundos
            setTimeout(() => {
                primaryWave.remove();
                secondaryWave.remove();
                delete ondasActivas[id];
            }, 120000);
        }

        // Crear una onda en expansi√≥n
        function crearOnda(center, velocidad, color) {
            let radio = 0;
            const incremento = velocidad / 100;
            const circle = L.circle(center, {
                color: color,
                fillOpacity: 0,
                radius: radio
            }).addTo(map);

            const intervalo = setInterval(() => {
                radio += incremento;
                circle.setRadius(radio);
            }, 10);

            setTimeout(() => clearInterval(intervalo), 120000);

            return circle;
        }

        // Mostrar iframe con alerta
        function mostrarIframe(url) {
            const iframeContainer = document.getElementById("iframe-container");
            const iframe = document.getElementById("alert-iframe");
            iframe.src = url;
            iframeContainer.style.display = "block";

            console.log("üö® Iframe de alerta mostrado.");
            reproducirAudioAlerta();

            // Ocultar autom√°ticamente despu√©s de 15 segundos
            setTimeout(() => {
                iframeContainer.style.display = "none";
                iframe.src = "";
                console.log("üü¢ Iframe ocultado despu√©s de 15 segundos.");
            }, 15000);
        }

        // Procesar eventos
        function procesarEventos(eventos) {
            eventos.forEach(evento => {
                if (evento.evento === "alerta_sismica") {
                    console.log("üö® Alerta s√≠smica detectada.");
                    mostrarIframe("https://monitorsasjc.vercel.app/alerta.html");
                } else if (evento.evento === "sismo_detectado" && evento.coordenadas) {
                    const [lat, lng] = evento.coordenadas.split(',').map(coord => parseFloat(coord.trim()));
                    simularOndas(lat, lng);
                }
            });
        }

        // Escuchar datos desde el servidor
        async function listenForEarthquakeData() {
            try {
                const response = await fetch('https://sasjcwebmap.onrender.com/eventos');
                if (response.ok) {
                    const { eventos } = await response.json();
                    if (eventos && eventos.length > 0) {
                        console.log("üì• Eventos recibidos:", eventos);
                        procesarEventos(eventos);
                    } else {
                        console.log("‚úÖ No hay eventos nuevos.");
                    }
                } else {
                    console.error("‚ùå Error al obtener datos del servidor:", response.status);
                }
            } catch (error) {
                console.error("‚ö†Ô∏è Error de conexi√≥n al servidor:", error);
            }
        }

        // Actualizar cada 1 segundo
        setInterval(listenForEarthquakeData, 1000);
        console.log("üöÄ Web cargada correctamente. Analizando cada 1 segundo...");
    </script>
</body>
</html>
