<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa Sísmico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .alerta-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FF0000;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 9999;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        .icono-mano {
            font-size: 5rem;
            margin: 2rem 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .nota {
            font-size: 0.9rem;
        }

        .boton-container {
            margin-top: 2rem;
        }

        button {
            background-color: #FFFFFF;
            color: #FF0000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #FFDADA;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Contenedor de la alerta sísmica -->
    <div id="alerta" class="alerta-container hidden">
        <h1>Alerta Sísmica</h1>
        <div class="icono-mano">⚠️</div>
        <p><strong>Sismo fuerte, mantén la calma y procede a evacuar</strong></p>
        <p class="nota">Aviso sujeto a posibles errores</p>
        <div class="boton-container">
            <button onclick="cerrarAviso()">Cerrar Aviso</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Configurar el mapa
        const map = L.map('map', {
            center: [19.446, -99.965],
            zoom: 7,
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Almacenar referencias a las ondas activas
        const activeCircles = {};

        // Mostrar alerta sísmica
        function mostrarAlerta() {
            document.getElementById("alerta").classList.remove("hidden");
            document.getElementById("map").classList.add("hidden");
        }

        // Cerrar alerta sísmica
        function cerrarAviso() {
            document.getElementById("alerta").classList.add("hidden");
            document.getElementById("map").classList.remove("hidden");
        }

        // Función para procesar sismos detectados
        function procesarSismo(coordenadas, ubicacion) {
            const [lat, lng] = coordenadas.split(',').map(coord => parseFloat(coord.trim()));
            const id = `${lat}-${lng}`; // ID único basado en coordenadas

            // Si ya existe el círculo, no duplicar
            if (activeCircles[id]) return;

            // Crear ondas sísmicas
            const primaryWave = simulateWave([lat, lng], 7000, 'purple'); // Onda primaria
            const secondaryWave = simulateWave([lat, lng], 4000, '#efb810'); // Onda secundaria

            // Almacenar referencias a las ondas
            activeCircles[id] = [primaryWave, secondaryWave];

            // Eliminar ondas después de 120 segundos
            setTimeout(() => {
                activeCircles[id].forEach(circle => map.removeLayer(circle));
                delete activeCircles[id];
            }, 120000);
        }

        // Función para crear ondas
        function simulateWave(center, speed, color) {
            let radius = 0;
            const intervalSpeed = speed / 100; // Velocidad por intervalo (10 ms)
            const duration = 120000; // Duración de 120 segundos
            const circle = L.circle(center, {
                color: color,
                fillOpacity: 0,
                radius: radius
            }).addTo(map);

            // Actualizar círculo
            const interval = setInterval(() => {
                radius += intervalSpeed;
                circle.setRadius(radius);
            }, 10);

            // Eliminar círculo después de 120 segundos
            setTimeout(() => clearInterval(interval), duration);

            return circle;
        }

        // Escuchar datos desde el servidor
        async function listenForEarthquakeData() {
            try {
                const response = await fetch('https://sasjcwebmap.onrender.com/eventos');
                if (response.ok) {
                    const { eventos } = await response.json();

                    eventos.forEach(evento => {
                        if (evento.evento === "alerta_sismica") {
                            mostrarAlerta();
                        } else if (evento.evento === "sismo_detectado" && evento.coordenadas) {
                            procesarSismo(evento.coordenadas, evento.ubicacion);
                        }
                    });
                } else {
                    console.error("❌ Error al obtener datos del servidor:", response.status);
                }
            } catch (error) {
                console.error("⚠️ Error de conexión al servidor:", error);
            }
        }

        // Actualizar mapa cada 5 segundos
        setInterval(listenForEarthquakeData, 5000);
    </script>
</body>
</html>
