<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla de Alerta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .alerta-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FF0000;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Comfortaa', sans-serif;
            z-index: 9999;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            font-weight: 700;
        }

        .icono-mano {
            font-size: 5rem;
            margin: 2rem 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem 0;
            font-weight: 400;
        }

        .nota {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Contenedor de la alerta sísmica -->
    <div class="alerta-container">
        <h1>Alerta Sísmica</h1>
        <div class="icono-mano">⚠️</div>
        <p><strong>Sismo fuerte, mantén la calma y procede a evacuar</strong></p>
        <p class="nota">Aviso sujeto a posibles errores</p>
    </div>
</body>
</html>
